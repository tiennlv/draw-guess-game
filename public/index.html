<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Draw</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- <script src="/socket.io/socket.io.js"></script> -->
  </head>
  <style>
    body,
    html {
      height: 100%;
    }
    h-100 {
      height: 100%;
    }
    w-100 {
      width: 100%;
    }
    .scroll {
      max-height: 41vh;
      display: block;
      overflow: auto;
    }
    .flex {
      display: flex;
    }
    .flex-grow-1 {
      flex-grow: 1;
    }
    .flex-grow-2 {
      flex-grow: 2;
    }
    .flex-grow-3 {
      flex-grow: 3;
    }
    .border {
      border: 2px solid #000;
      border-radius: 5px;
    }
    .canvas {
      width: 100%;
      height: 100%;
      border: 2px solid #000;
    }
    .drawing {
      background-color: orange;
    }
  </style>

  <body>
    <div class="container h-100 w-100">
      <div id="userFormArea" class="row">
        <div class="col-md-4">
          <div class="well">
            <h3>üçÄ Online User</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <form id="userForm">
            <div class="form-group">
              <label for="">Enter name</label>
              <input class="form-control" id="user" />
              <button type="submit" class="btn btn-primary">Join</button>
            </div>
          </form>
        </div>
      </div>

      <div id="roomFormArea" class="row" style="display: none">
        <div id="bar" class="row">
          <div id="search">
            <input
              type="text"
              placeholder="Search Room"
              id="room-search"
              class="form-control"
            />
          </div>
          <div id="create">
            <form id="createForm">
              <div class="form-group">
                <input
                  type="text"
                  placeholder="New room"
                  class="form-control"
                  id="room-create"
                />
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
        <div class="list-group" id="rooms"></div>
        <div class="col-md-6" id="list-room"></div>
      </div>
      <div id="messageFormArea" class="row" style="display: none">
        <div id="title" class="col-md-12 text-align-center h1 text-center">
          Draw guessing game
        </div>
        <div class="col-md-12 text-center">
          <button class="col-md-3 m-2 btn btn-success" id="start">Start</button>
          <div
            class="m-2 justify-content-center"
            id="word"
            style="display: none"
          >
            Word
          </div>
        </div>
        <div class="col-md-3">
          <div class="well">
            <h3>üçÄ Players in room</h3>
            <ul class="list-group" id="members"></ul>
          </div>
        </div>
        <div class="row col-md-6">
          <div class="col-md-12 text-center d-flex justify-content-between m-2">
            <div class="justify-content-start ml-2">Round : 0</div>
            <div class="justify-content-start mr-2">Time : 30s</div>
          </div>
          <canvas class="canvas" id="canvas"> </canvas>
          <div
            id="fund"
            class="col-md-12 text-center d-flex justify-content-between m-2"
          >
            <button class="btn btn-danger" id="clear">Clear</button>
            <div>
              <label for="color">Color: </label>
              <input type="color" value="#000000" id="color" name="color" />
            </div>
            <div>
              <label for="width">Line Width: </label>
              <input
                type="range"
                name="width"
                min="3"
                max="15"
                value="5"
                id="width"
              />
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="chat border h-100 scroll" id="chat"></div>

          <form id="messageForm">
            <div class="form-group row m-2">
              <input
                class="form-control col-md-8 m-1"
                id="message"
                placeholder="Enter guessing..."
              />
              <button type="submit" class="btn btn-primary col">Guess</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="draw.js"></script> -->
  <script src="../controllers/draw.js" type="module"></script>
</html>
