<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Draw</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <style>
    body,
    html {
      height: 100%;
    }
    h-100 {
      height: 100%;
    }
    w-100 {
      width: 100%;
    }
    .scroll {
      max-height: 41vh;
  display: block;
  overflow: auto;
    }
    .flex {
      display: flex;
    }
    .flex-grow-1 {
      flex-grow: 1;
    }
    .flex-grow-2 {
      flex-grow: 2;
    }
    .flex-grow-3 {
      flex-grow: 3;
    }
    .border {
      border: 2px solid #000;
      border-radius: 5px;
    }
    .canvas {
      width: 100%;
      height: 100%;
      border: 2px solid #000;
    }
    .drawing {
      background-color: orange;
    }
  </style>

  <body>
    <div class="container h-100 w-100">
      <div id="userFormArea" class="row">
        <div class="col-md-4">
          <div class="well">
            <h3>üçÄ Online User</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <form id="userForm">
            <div class="form-group">
              <label for="">Enter name</label>
              <input class="form-control" id="user" />
              <button type="submit" class="btn btn-primary">
                Join
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="roomFormArea" class="row" style="display: none;">
        <div id="bar" class="row">
          <div id="search">
            <input
              type="text"
              placeholder="Search Room"
              id="room-search"
              class="form-control"
            />
          </div>
          <div id="create">
            <form id="createForm">
              <div class="form-group">
                <input
                  type="text"
                  placeholder="New room"
                  class="form-control"
                  id="room-create"
                />
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
        <div class="list-group" id="rooms"></div>
        <div class="col-md-6" id="list-room"></div>
      </div>
      <div id="messageFormArea" class="row" style="display: none;">
        <div id="title" class="col-md-12 text-align-center h1 text-center ">
          Draw guessing game
        </div>
        <div class="col-md-12 text-center">
          <button class="col-md-3 m-2 btn btn-success" id="start">Start</button>
          <div
            class="m-2 justify-content-center"
            id="word"
            style="display: none;"
          >
            Word
          </div>
        </div>
        <div class="col-md-3">
          <div class="well">
            <h3>üçÄ Players in room</h3>
            <ul class="list-group" id="members"></ul>
          </div>
        </div>
        <div class="row col-md-6">
          <div class="col-md-12 text-center d-flex justify-content-between m-2">
            <div class="justify-content-start ml-2">Round : 0</div>
            <div class="justify-content-start mr-2">Time : 30s</div>
          </div>
          <canvas class="canvas" id="canvas"> </canvas>
          <div id="fund" class="col-md-12 text-center d-flex justify-content-between m-2">
          <button class="btn btn-danger" id="clear">Clear</button>
          <div>
          <label for="color">Color: </label>
          <input type="color" value="#000000" id="color" name="color" />
          </div>
          <div>
          <label for="width">Line Width: </label>
          <input
            type="range"
            name="width"
            min="3"
            max="15"
            value="5"
            id="width"
          />
           </div>
          </div>
          
        </div>
        <div class="col-md-3">
          <div class="chat border h-100 scroll" id="chat"></div>

          <form id="messageForm">
            <div class="form-group row m-2">
              <input
                class="form-control col-md-8 m-1"
                id="message"
                placeholder="Enter guessing..."
              />
              <button type="submit" class="btn btn-primary col">
                Guess
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="draw.js"></script> -->
  <script>
    $(function() {
      const socket = io();
      const $messageForm = $("#messageForm");
      const $message = $("#message");
      const $chat = $("#chat");

      $messageForm.submit(event => {
        event.preventDefault();
        if ($message.val().length > 0) {
          socket.emit("send message", $message.val(), (user) => {
              console.log("dung")
              $chat.append(`<div><span  class="badge badge-primary">Admin</span> : ${user} correct !!!</div>`);
          });
          $message.val("");
        }
      });
      socket.on("send message", data => {
        $chat.append(
          data.user === "Admin"
            ? `<div><span  class="badge badge-primary">${data.user}</span> : ${data.message}</div>`
            : `<div><span class="badge badge-secondary">${data.user}</span> : ${data.message}</div>`
        );
      });

      const $userForm = $("#userForm");
      const $user = $("#user");

      $userForm.submit(event => {
        event.preventDefault();
        socket.emit("login", $user.val(), ({ success, err }) => {
          if (success) {
            $("#userFormArea").hide();
            $("#roomFormArea").show();
          } else if (err) {
            alert(err);
          }
        });
        $user.val("");
      });
      socket.on("get user", data => {
        let html = "";
        for (let i = 0; i < data.length; i++) {
          html += `<li class="list-group-item">${data[i]}</li>`;
        }
        $("#users").html(html);
      });

      $createForm = $("#createForm");
      $room = $("#room-create");

      $createForm.submit(event => {
        event.preventDefault();
        socket.emit("create", $room.val(), ({ success, err }) => {
          if (success) {
            $("#roomFormArea").hide();
            $("#messageFormArea").show();
          } else if (err) {
            alert(err);
          }
        });
      });
      function update() {
        const listRoomm = document.getElementsByClassName("room");
        console.log(listRoomm.length);
      }
      socket.on("get room", rooms => {
        let html = "";
        for (let i = 0; i < rooms.length; i++) {
          html += `<div class="list-group-item room" data-name=${rooms[i].name}>${rooms[i].name}<br/>Players: ${rooms[i].listMember.length}/8</div>`;
        }
        $("#rooms").html(html);
        $(document).on("click", ".room", event => {
          console.log("clicked!!!");
          socket.emit(
            "join room",
            event.target.dataset.name,
            ({ success, err }) => {
              if (success) {
                $("#roomFormArea").hide();
                $("#messageFormArea").show();
              } else if (err) {
                alert(err);
              }
            }
          );
        });
      });
      socket.on("get member", members => {
        let html = "";
        for (let i = 0; i < members.length; i++) {
          html += `<li class="list-group-item drawing">${members[i]} <span id="score"> Score : 0</li>`;
        }
        $("#members").html(html);
      });

      //! Draw
      $word = $("#word");
      $("#start").click(event => {
        event.preventDefault();
        socket.emit("start", socket.id);
      });
      let color = "#000000";
      let width = 3;
      socket.on("playing", ({ room, id }) => {
        let isDrawing = id;

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.lineCap = "round";
        ctx.lineWidth = width;

        let colorChange = document.getElementById("color");
        colorChange.addEventListener("change", event => {
          color = colorChange.value;
          ctx.strokeStyle = color;
        });
        let widthChange = document.getElementById("width");
        widthChange.addEventListener("change", event => {
          width = widthChange.value;
          ctx.lineWidth = width;
        });

        if (socket.id === isDrawing) {

          socket.on("word", word => {
            $("#word").html(word);
          });
          
          setInterval(() => {
            $message.val("");
          }, 0);

          let drawing = false;
          let prevX = 0;
          let prevY = 0;
          let currX = 0;
          let currY = 0;
          let rect = canvas.getBoundingClientRect();

          canvas.addEventListener("mousemove", e => {
            if (!drawing) return;
            prevX = currX;
            prevY = currY;
            currX = e.clientX - rect.left;
            currY = e.clientY - rect.top;
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(currX, currY);
            socket.emit("draw", {
              room,
              x: currX,
              y: currY,
              color: color,
              width: width
            });
            ctx.stroke();
            ctx.closePath();
          });

          canvas.addEventListener("mousedown", e => {
            drawing = true;
            currX = e.clientX - rect.left;
            currY = e.clientY - rect.top;
          });
          window.addEventListener("mouseup", () => {
            drawing = false;
            socket.emit("draw", {
              room,
              x: 0,
              y: 0,
              color: color,
              width: width
            });
          });
          $("#clear").click(() => {
            ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
          });
        } else {
          socket.on("word", word => {
            let html = ".";
            for(let i = 0; i < word.length; i++) {
              html += "__.";
            }
            $("#word").html(html);
          }, () => {
            socket.emit("send message", $message)
          });

          let prevX = 0;
          let prevY = 0;
          let currX = 0;
          let currY = 0;
          socket.on("draw", ({ x, y, color, width }) => {
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            if (currX === 0 && currY === 0 && x !== 0 && y !== 0) {
              prevX = x;
              prevY = y;
            } else {
              prevX = currX;
              prevY = currY;
            }
            currX = x;
            currY = y;
            if (currX === 0 && currY === 0) return;
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(currX, currY);
            ctx.stroke();
            //ctx.closePath();
          });
        }
      });

      socket.on("start", data => {
        $chat.append(
          data.user === "Admin"
            ? `<div><span  class="badge badge-primary">${data.user}</span> : ${data.message}</div>`
            : `<div><span class="badge badge-secondary">${data.user}</span> : ${data.message}</div>`
        );
        $("#start").hide();
        $("#word").show();
      });
    });
  </script>
</html>
